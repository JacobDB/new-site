<script id="nf-tmpl-field-checkbox" type="text/template">
	<input id="nf-field-<%= id %>" name="nf-field-<%= id %>" class="<%= renderClasses() %> nf-element input -checkbox -styled" type="checkbox" value="1" <%= maybeDisabled() %><%= maybeChecked() %>>
	<label for="nf-field-<%= id %>" class="<%= renderLabelClasses() %> text -label -checkbox"><%= label %> <%= ( 'undefined' != typeof required && 1 == required ) ? '<span class="ninja-forms-req-symbol">*</span>' : '' %> <%= maybeRenderHelp() %></label>
</script>
