<script id="nf-tmpl-field-listcheckbox" type="text/template">
    <ul>
        <%= renderOptions() %>
    </ul>
</script>

<script id='nf-tmpl-field-listcheckbox-option' type='text/template'>
    <li>
        <input type="checkbox" id="nf-field-<%= fieldID %>-<%= index %>" name="nf-field-<%= fieldID %>" class="<%= classes %> nf-element<%= ( isSelected ) ? ' nf-checked' : '' %> input -checkbox -styled" value="<%= value %>" <%= ( isSelected ) ? 'checked="checked"' : '' %>>
        <label for="nf-field-<%= fieldID %>-<%= index %>" class="<%= ( isSelected ) ? 'nf-checked-label' : '' %> text -label -checkbox"><%= label %></label>
    </li>
</script>

<script id='nf-tmpl-field-listcheckbox-other' type='text/template'>
    <li>
        <input type="checkbox" name="nf-field-<%= fieldID %>" class="<%= classes %> nf-element input -checkbox -styled" value="nf-other" <%= ( ! valueFound ) ? 'checked="checked"' : '' %>>
        <label class="text -label -checkbox">Other <%= renderOtherText() %></label>
    </li>
</script>

<script id='nf-tmpl-field-listcheckbox-other-text' type='text/template'>
    <input type="text" name="nf-field-<%= fieldID %>" class="nf-element" value="<%= currentValue %>">
</script>
