<script id="nf-tmpl-field-product" type="text/template">
    <div class="nf-product-field <%= renderClasses() %>">
        <%= renderProduct() %>
    </div>
</script>

<script id="nf-tmpl-product-single" type="text/template">
    <span class="nf-product-price-label text -label">Price:</span>
    <span class="nf-product-price text">$<%= product_price %></span>
    <%= renderProductQuantity() %>
</script>

<script id="nf-tmpl-product-dropdown" type="text/template">
    <span for="nf-field-<%= id %>">
        <div class="input -select">
            <select id="nf-field-<%= id %>" name="nf-field-<%= id %>" class="<%= renderClasses() %> nf-element input_inner">
                <%= renderOptions() %>
                <%= renderProductQuantity() %>
            </select>
        </div>
    </span>
</script>

<script id="nf-tmpl-product-dropdown-option" type="text/template">
    <option value="<%= value %>" <%= ( 1 == selected ) ? 'selected="selected"' : '' %>><%= label %></option>
</script>

<script id="nf-tmpl-product-quantity" type="text/template">
    <span class="nf-product-quantity-label">Quantity:</span>
    <span class="nf-product-quantity"><input id="nf-field-qty-<%= id %>" name="nf-field-qty-<%= id %>" class="nf-field-qty nf-element input -number -quantity" type="number" min="0" size="10" value="<%= value %>"></span></span>
</script>
